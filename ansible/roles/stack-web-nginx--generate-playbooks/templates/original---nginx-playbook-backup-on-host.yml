    type: '{{ project.type }}s'
    # cf. ansible/roles/stack-web-nginx--deploy/tasks/main.yml
    volumeName: '{{ project.type }}---{{ project.dashed_domain }}---nginx--logs'
  vars_files:
  - defaults/main.yml
  - roles/users/defaults/main.yml
