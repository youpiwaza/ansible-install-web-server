---
### Locally generate README.md file containing wordpress infos
# directory ?
- name: Locally generate README.md file containing wordpress ids & infos
  template:
    dest: './generated/{{ project.type }}s/{{ project.client_name }}/{{ project.dashed_domain }}/{{ project.dashed_domain }}---ids-README-generated.md'
    src: templates/README.md.j2
  delegate_to: 127.0.0.1

- name: History / Generate History / Generate './generated/{{ project.type }}s/{{ project.client_name }}/{{ project.dashed_domain }}/{{ project.dashed_domain }}---ids-README-generated-{{ currentDateTime }}.md'
  template:
    dest: './generated/{{ project.type }}s/{{ project.client_name }}/{{ project.dashed_domain }}/{{ project.dashed_domain }}---ids-README-generated-{{ currentDateTime }}.md'
    src: templates/README.md.j2
  delegate_to: 127.0.0.1

- debug:
    msg: 
      - "A file containing all website infos '/generated/{{ project.type }}s/{{ project.client_name }}/{{ project.dashed_domain }}/{{ project.dashed_domain }}---ids-README-generated.md' have been generated in the /generated/ folder of this project :)"
      - "Consider storing it in a safe place (private repo) and then delete the local file"
