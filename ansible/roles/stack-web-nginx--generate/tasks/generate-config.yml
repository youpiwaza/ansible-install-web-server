---
## the_builder_guy
- name: Create directory '{{ root_folder }}/configs/masamune/hello--masamune--fr/'
  file:
    path: '{{ root_folder }}/configs/masamune/hello--masamune--fr/'
    state: directory

- name: Generate '{{ root_folder }}/configs/masamune/hello--masamune--fr/hello--masamune--fr---nginx--generated.conf'
  template:
    dest: '{{ root_folder }}/configs/masamune/hello--masamune--fr/hello--masamune--fr---nginx--generated.conf'
    src: templates/nginx.conf.j2

- name: History / Generate '{{ root_folder }}/configs/masamune/hello--masamune--fr/hello--masamune--fr---nginx--generated-{{ currentDateTime }}.conf'
  template:
    dest: '{{ root_folder }}/configs/masamune/hello--masamune--fr/hello--masamune--fr---nginx--generated-{{ currentDateTime }}.conf'
    src: templates/nginx.conf.j2

- debug:
    msg: "\n\nA stack file '{{ root_folder }}/configs/masamune/hello--masamune--fr/hello--masamune--fr---nginx--generated.conf' have been generated in the {{ root_folder }} folder of this project, if you wanna make sure everything is fine :)\n"
  when: root_folder == './generated'
...