### Setup a WordPress stack

# Based on bitnami's WordPress & MariaDB images
#   https://hub.docker.com/r/bitnami/wordpress/
#   https://hub.docker.com/r/bitnami/mariadb/

# You'll need the_builder_guy to have it's ssh key added to the local agent, cf. the_builder_guy generated documentation
# You'll need the_docker_guy  to have it's ssh key added to the local agent, cf. the_docker_guy  generated documentation

# Set variables in dedicated files & use:
# > ansible-playbook -i hostsWithCustomSSHPort 20-setup-a-wordpress.yml

- name: Generate a WordPress stack
  become: yes
  hosts: likorneWithCustomSSHPort
  # the_builder_guy / cf. /ansible/roles/users/vars/main.yml
  remote_user: '{{ users.0.name }}'
  vars_files:
  - defaults/main.yml
  - roles/users/defaults/main.yml
  - vars/main.yml
  - roles/users/vars/main.yml
  # Duplicate ansible/roles/wordpress-generate/vars/template.yml to a proper location ( ansible/roles/wordpress-generate/vars/ clients/ or tests/ )
  #   and change variables to suit your needs
  #   You can check an example of the generated .yml file at ansible-install-web-server/ansible/roles/wordpress-generate/templates/original-wordpress-stack.yml
  #     .. or buy running this role with the defaults :)
  # /!\ Variable file name needs to be changed below as well in this file (docker_guy > wordpress-setup), around line ~52
  - roles/wordpress-generate/vars/tests/masamune/test-wordpress--masamune--fr/main.yml
  # - roles/wordpress-generate/vars/tests/masamune/test-wordpress--masamune--fr/main_secret.yml

  roles:
    - wordpress-generate


